apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    service: rabbitmq
    stage: prod
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        service: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3.7-management-alpine
        name: rabbitmq
        ports:
        - containerPort: 5672
        - containerPort: 15672
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
      restartPolicy: Always
status: {}
